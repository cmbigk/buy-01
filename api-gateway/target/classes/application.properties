spring.application.name=api-gateway
server.port=${SERVER_PORT:8080}

# Gateway Routes
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=https://user-service:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**, /api/users/**

spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=https://product-service:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/products/**

spring.cloud.gateway.routes[2].id=media-service
spring.cloud.gateway.routes[2].uri=https://media-service:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/media/**

# CORS Configuration
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:4200,https://localhost:4200
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].maxAge=3600

# SSL Configuration (to accept self-signed certs from backend services)
spring.cloud.gateway.httpclient.ssl.useInsecureTrustManager=true

# Actuator
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.ecommerce.gateway=DEBUG
